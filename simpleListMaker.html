<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Boodschappenlijst</title>
</head>
<body>
    <h1>Mee te brengen van de winkel</h1>

    <ul id="list">

    </ul>
    <input type="text" id="product">
    <button onclick="addToList()">Add</button>
    <button onclick="removeFromList()">Remove</button>

    <script>
    const inputUser = document.querySelector("#product");
    const listItems = [];
    

    const addToList = () => {
      listItems.push(inputUser.value);
      update();
      inputUser.value = "";
    }

    //Splice to specific item to a new array so it's "gone"
    const removeFromList = () => {
      let index = listItems.indexOf(inputUser.value);
      if(index !== -1) {
        let drop = listItems.splice(index, 1);
        update();
        inputUser.value = "";
      }
    }

    //Update the current list!!!
    const update = () => {
      let list = document.querySelector("#list");
      list.innerHTML = "<li>" + listItems.join("</li><li>") + "</li>";
    }

    //Make 'return' work!!!
    //ADD AFTER HIT 'return' to add or 'arrowDown' to delete
    inputUser.addEventListener("keyup", function(e) {
      if(event.keyCode === 13) {
        addToList();
      }else if(event.keyCode === 40) {
        removeFromList();
      }
    });
    </script>
</body>
</html>
